<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center">
    <div>

        <h1 class="text-center"> <i class=""></i>Task Manager</h1>
        <input type="text " class="ms-3" id="txt" size="40">
        <button class="btn btn-success ms-3" onclick="task()">Add task</button>
        <div  class="bg-info ro">
            <p id="show" class="text-center"> </p>
        </div>
    </div>
    <script type="text/javascript">
        function task(){

            let txt = document.getElementById("txt");
            let data   = document.getElementById("show");
             data.textContent = txt.value;
        }
    </script>

</body>

</html>

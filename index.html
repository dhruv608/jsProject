<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        li {
            list-style-type: none;
            margin-bottom: 10px !important;

        }
        #show{
            margin-left: 500px;
        }
    </style>
</head>

<body class="container-fluid text-center mt-5">
    <h2><i class="bi bi-journal-text"></i>Task Manager</h2>
    <div class="container ">
        <input type="text" id="txt" placeholder="Enter task" class="form-control"
            style="width: 400px; margin-left: 400px;">
        <button onclick="addTask()" class="btn btn-success mt-2 ms\
        " style="width: 150px; margin-left: -40px;">Add</button>
    </div>
    <ul id="show" class="mt-5 bg-secondary w-25"></ul>
    <script>
        function addTask() {
            let txt = document.getElementById("txt");
            let data = txt.value;

            let li = document.createElement("li");
            li.innerHTML = data + ' <button class="btn btn-danger" onclick="this.parentElement.remove()">Delete</button>';

            document.getElementById("show").appendChild(li);
            data.value = "";
        }
    </script>
</body>

</html>
